<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>에이치</title
<link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    /* 전체 스타일 */
    body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f1f1f1;
    }

    /* 헤더 스타일 */
    .hero {
        background-color: #454545;
        color: #f1f1f1;
        padding: 2rem;
    }

    /* 카드 스타일 */
    .card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform .2s;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card-img-top {
        height: 200px;
        object-fit: cover;
    }

    .card-title {
        font-size: 1.2rem;
        font-weight: bold;
    }

    .card-subtitle {
        font-size: 1rem;
        font-weight: 500;
        color: #757575;
        margin-bottom: .5rem;
    }

    .card-text {
        font-size: .9rem;
        color: #757575;
    }
</style>
</head>

<body>
<header class="hero">
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">그룹웨어</h1>
        <h2 class="text-white">테스트</h2>
    </div>
</header>

<body>
   
    <!-- 여기 -->
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- 소통 카드 -->
<div class="col">
    <div class="card h-100">
        <img src="https://source.unsplash.com/1600x900/?communication" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">소통</h5>
            <h6 class="card-subtitle mb-2 text-muted">채팅창</h6>
            <p class="card-text">직원들과 소통할 수 있는 채팅창입니다.</p>
            <a href="./chating.html" class="stretched-link"></a>
        </div>
    </div>
</div>
          
<!-- 채팅창 스크립트 -->
          <div class="col">
            <div class="card h-100">
              <img src="https://source.unsplash.com/1600x900/?document-sharing" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">문서 공유</h5>
                <h6 class="card-subtitle mb-2 text-muted">공용 드라이브</h6>
                <p class="card-text">직원들이 공유한 문서를 모아놓은 공용 드라이브입니다.</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="https://source.unsplash.com/1600x900/?calendar" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">일정 관리</h5>
                <h6 class="card-subtitle mb-2 text-muted">캘린더</h6>
                <p class="card-text">회의나 일정을 등록하고 관리할 수 있는 캘린더입니다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
